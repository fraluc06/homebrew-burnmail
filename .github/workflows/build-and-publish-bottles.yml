name: Build and Publish Bottles

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of burnmail (e.g., 1.0.2)'
        required: true
        type: string
      update-formula:
        description: 'Update formula with bottle blocks and commit'
        required: true
        type: boolean
        default: true

jobs:
  build-bottles:
    name: Build bottles
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-13, macos-14, macos-15, macos-26]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew on Linux
        if: runner.os == 'Linux'
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Build bottle
        run: |
          brew tap fraluc06/burnmail "$GITHUB_WORKSPACE"

          brew deps --include-build fraluc06/burnmail/burnmail | xargs -n1 brew install || true

          brew install --build-bottle fraluc06/burnmail/burnmail

          brew bottle --json --only-json-tab fraluc06/burnmail/burnmail

      - name: Upload bottles as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: |
            *.bottle.*
            *.json
          retention-days: 1

  update-formula:
    name: Update formula with bottle blocks
    needs: build-bottles
    if: inputs.update-formula
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew on Linux
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Download all bottle artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bottles_*
          merge-multiple: true
          path: bottles

      - name: Validate downloaded bottles
        run: |
          echo "Validating downloaded bottles..."
          json_count=$(find bottles -name "*.json" -type f | wc -l)
          bottle_count=$(find bottles -name "*.bottle.*" ! -name "*.json" -type f | wc -l)

          echo "Found $json_count JSON files and $bottle_count bottle files"

          if [ "$json_count" -eq 0 ]; then
            echo "Error: No JSON files found!"
            exit 1
          fi

          if [ "$bottle_count" -eq 0 ]; then
            echo "Error: No bottle files found!"
            exit 1
          fi

          echo "Contents:"
          ls -lah bottles/

      - name: Create and checkout new branch
        env:
          BRANCH_NAME: bottles/burnmail-v${{ inputs.version }}-bottles
        run: |
          git checkout -b "$BRANCH_NAME"

      - name: Tap repository locally
        run: |
          brew untap fraluc06/burnmail 2>/dev/null || true

          brew tap fraluc06/burnmail "$GITHUB_WORKSPACE"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge bottle JSON into formula
        env:
          ROOT_URL: https://github.com/${{ github.repository }}/releases/download/burnmail-v${{ inputs.version }}-bottles
        run: |
          cd bottles

          if ! compgen -G "*.json" > /dev/null; then
            echo "Error: No JSON files to merge"
            exit 1
          fi

          echo "Merging bottle JSONs into formula with root_url: $ROOT_URL"
          ls -1 ./*.json

          if ! brew bottle --merge --write --root-url="$ROOT_URL" ./*.json; then
            echo "Error: Failed to merge bottle JSONs"
            exit 1
          fi

          cd ..

      - name: Copy formula from tap and push
        env:
          BRANCH_NAME: bottles/burnmail-v${{ inputs.version }}-bottles
          TAG_NAME: burnmail-v${{ inputs.version }}-bottles
          ROOT_URL: https://github.com/${{ github.repository }}/releases/download/burnmail-v${{ inputs.version }}-bottles
        run: |
          TAP_PATH=$(brew --repository fraluc06/burnmail)
          echo "Tap path: $TAP_PATH"
          echo "Workspace: $GITHUB_WORKSPACE"

          cp "$TAP_PATH/Formula/burnmail.rb" Formula/burnmail.rb

          echo "Verifying formula was updated..."
          if grep -q "bottle do" Formula/burnmail.rb; then
            echo "âœ“ Bottle block found in formula"

            if ! grep -q "root_url" Formula/burnmail.rb; then
              echo "âš ï¸  root_url missing, adding it..."
              sed -i.bak "/bottle do/a\\    root_url \"$ROOT_URL\"" Formula/burnmail.rb
              rm -f Formula/burnmail.rb.bak
            fi

            if grep -q "rebuild" Formula/burnmail.rb; then
              echo "âš ï¸  Removing rebuild number..."
              sed -i.bak '/^[[:space:]]*rebuild /d' Formula/burnmail.rb
              rm -f Formula/burnmail.rb.bak
            fi

            echo "Bottle block content:"
            sed -n '/bottle do/,/^  end$/p' Formula/burnmail.rb
          else
            echo "Error: No bottle block found in formula after merge"
            exit 1
          fi

          git add Formula/burnmail.rb
          git commit -m "Add bottles for burnmail - $TAG_NAME

          Bottles built for:
          - macOS 13 (Ventura)
          - macOS 14 (Sonoma)
          - macOS 15 (Sequoia)
          - macOS 26 (Tahoe)
          - Ubuntu 24.04

          ðŸ¤– Generated with GitHub Actions"

          git push -f -u origin "$BRANCH_NAME"

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: burnmail-v${{ inputs.version }}-bottles
          BRANCH_NAME: bottles/burnmail-v${{ inputs.version }}-bottles
        run: |
          existing_pr=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number' || echo "")

          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists, skipping creation"
            exit 0
          fi

          gh pr create \
            --title "Add bottles for burnmail v${{ inputs.version }}" \
            --body "## Bottles generated for burnmail v${{ inputs.version }}

          This PR adds pre-compiled bottles for the following platforms:
          - macOS 13 (Ventura)
          - macOS 14 (Sonoma)
          - macOS 15 (Sequoia)
          - macOS 26 (Tahoe)
          - Ubuntu 24.04

          ### Changes
          - Updated \`Formula/burnmail.rb\` with bottle blocks and SHA256 hashes
          - Bottles are published in release [$TAG_NAME](https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME)

          ### Testing
          After merging, users can install with:
          \`\`\`bash
          brew install fraluc06/burnmail/burnmail
          \`\`\`

          ðŸ¤– Auto-generated by GitHub Actions" \
            --base main \
            --head "$BRANCH_NAME"

  publish-bottles:
    name: Publish bottles to release
    needs: [build-bottles, update-formula]
    if: |
      needs.build-bottles.result == 'success' &&
      (needs.update-formula.result == 'success' || needs.update-formula.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all bottle artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bottles_*
          merge-multiple: true
          path: bottles

      - name: Validate and prepare bottles for release
        run: |
          echo "Validating bottles for release..."

          rm -f bottles/*.json

          echo "Renaming bottles to fix double-dash issue..."
          cd bottles
          for file in *--*.bottle.*.tar.gz; do
            if [ -f "$file" ]; then
              newname="${file/--/-}"
              echo "Renaming: $file -> $newname"
              mv "$file" "$newname"
            fi
          done

          echo "Removing rebuild numbers from bottle filenames..."
          for file in *.bottle.[0-9]*.tar.gz; do
            if [ -f "$file" ]; then
              newname=$(echo "$file" | sed -E 's/\.bottle\.[0-9]+/.bottle/')
              echo "Renaming: $file -> $newname"
              mv "$file" "$newname"
            fi
          done
          cd ..

          bottle_count=$(find bottles -name "*.bottle.*" -type f | wc -l)

          if [ "$bottle_count" -eq 0 ]; then
            echo "Error: No bottle files to publish!"
            exit 1
          fi

          echo "Found $bottle_count bottle files to publish:"
          ls -lah bottles/

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: burnmail-v${{ inputs.version }}-bottles
        run: |
          if gh release view "$TAG_NAME" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, uploading bottles to existing release..."

            for bottle in bottles/*; do
              echo "Uploading $(basename "$bottle")..."
              gh release upload "$TAG_NAME" "$bottle" \
                --repo ${{ github.repository }} \
                --clobber
            done
          else
            echo "Creating new release $TAG_NAME..."

            gh release create "$TAG_NAME" \
              --repo ${{ github.repository }} \
              --title "Bottles for burnmail v${{ inputs.version }}" \
              --notes "Pre-compiled bottles for burnmail v${{ inputs.version }}

          **Supported platforms:**
          - macOS 13 (Ventura)
          - macOS 14 (Sonoma)
          - macOS 15 (Sequoia)
          - macOS 26 (Tahoe)
          - Ubuntu 24.04

          **Installation:**
          After the corresponding PR is merged, install with:
          \`\`\`bash
          brew install fraluc06/burnmail/burnmail
          \`\`\`

          Or download bottles manually from this release and install with:
          \`\`\`bash
          brew install --bottle <path-to-bottle>
          \`\`\`

          ðŸ¤– Built with GitHub Actions" \
              bottles/*
          fi

      - name: Verify release and list assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: burnmail-v${{ inputs.version }}-bottles
        run: |
          echo "Release $TAG_NAME created/updated successfully!"
          echo "Assets in release:"
          gh release view "$TAG_NAME" --repo ${{ github.repository }} --json assets --jq '.assets[].name'
